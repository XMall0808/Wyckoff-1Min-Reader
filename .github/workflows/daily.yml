name: Daily Stock AI Report

on:
  workflow_dispatch:
  schedule:
    # UTC 04:00 = 北京时间 12:00 (午盘)
    - cron: "0 4 * * *"    
    # UTC 07:15 = 北京时间 15:15 (收盘后)
    - cron: "15 7 * * *"   

permissions:
  contents: write

concurrency:
  group: stock-ai-report-main
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Analysis Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SYMBOL: "600970" # 你可以在这里修改默认监控的股票
        run: |
          python main.py

      # === 新增：清理旧文件 (只保留最近7天) ===
      - name: Cleanup old data
        run: |
          echo "Cleaning up files older than 7 days..."
          find reports/ -name "*.md" -type f -mtime +7 -print -delete
          find reports/ -name "*.png" -type f -mtime +7 -print -delete
          find data/ -name "*.csv" -type f -mtime +7 -print -delete

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 包含新增的文件和被删除的文件
          git add --all
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily report $(date +'%Y-%m-%d')"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

      - name: Notify Telegram
        if: success()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        shell: bash
        run: |
          set -euo pipefail
          export LANG=C.UTF-8
          export LC_ALL=C.UTF-8

          echo "=== Debug: 检查生成的文件 ==="
          ls -lh reports/ || echo "reports 目录为空"

          # 1. 安全地查找最新的 Report (.md)
          # 使用 find 避免 ls 的 alias 干扰
          REPORT_FILE=$(find reports -name "*.md" -type f -printf "%T@ %p\n" | sort -n | tail -1 | cut -d' ' -f2-)
          
          # 2. 安全地查找最新的 Chart (.png) 并转为绝对路径
          CHART_FILE=$(find reports -name "*.png" -type f -printf "%T@ %p\n" | sort -n | tail -1 | cut -d' ' -f2-)

          if [ -z "${REPORT_FILE:-}" ]; then
            echo "::warning::没有找到报告文件，跳过通知。"
            exit 0
          fi

          # 获取绝对路径 (Real Path)，解决 curl 读取不到的问题
          if [ -n "${CHART_FILE:-}" ]; then
             CHART_ABS_PATH=$(readlink -f "$CHART_FILE")
             echo "Found Chart (Absolute): $CHART_ABS_PATH"
          fi

          echo "Found Report: $REPORT_FILE"

          # 3. 生成 Caption (注意：参数放在 <<'PY' 之前)
          CAPTION="$(python - "$REPORT_FILE" "$GITHUB_SERVER_URL" "$GITHUB_REPOSITORY" <<'PY'
          import pathlib, sys
          
          path = sys.argv[1]
          try:
              text = pathlib.Path(path).read_text(encoding="utf-8", errors="replace")
              lines = [ln.strip() for ln in text.splitlines() if ln.strip()]
              
              # 提取标题和摘要
              title = lines[0].lstrip("#").strip() if lines else "AI Analysis"
              body_lines = lines[2:40] 
              summary = "\n".join(body_lines)[:850]
              
              print(f"<b>{title}</b>\n\n{summary}\n\n... <a href='https://github.com/{sys.argv[2]}/{sys.argv[3]}'>查看完整版</a>")
          except Exception as e:
              print(f"Error parsing report: {e}")
          PY
          )"

          echo "=== 开始发送 Telegram ==="
          
          # 4. 发送逻辑 (区分有图/无图)
          if [ -n "${CHART_ABS_PATH:-}" ] && [ -f "$CHART_ABS_PATH" ]; then
            echo "检测到图片，正在发送 Photo..."
            # 使用绝对路径，并引用变量防止文件名空格
            curl -s -v -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendPhoto" \
              -F "chat_id=${TG_CHAT_ID}" \
              -F "photo=@${CHART_ABS_PATH}" \
              -F "parse_mode=HTML" \
              -F "caption=${CAPTION}"
          else
            echo "未检测到图片或图片无效，发送纯文本..."
            curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
              -d "chat_id=${TG_CHAT_ID}" \
              -d "parse_mode=HTML" \
              --data-urlencode "text=${CAPTION}"
          fi
